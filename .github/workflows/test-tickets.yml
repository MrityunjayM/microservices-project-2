name: tests-tickets

on:
  pull_request:
    paths: 
      - tickets/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js Version 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd tickets
      - run: npm ci
      - run: npm test:ci
